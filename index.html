    <style>
      :root {
        --brand-bg: #1E1B3A;

      }
      ::-webkit-scrollbar-track {
        background: var(--brand-bg);
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--brand-panel);
        border-radius: 10px;
        border: 2px solid var(--brand-bg);
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--brand-teal);
      }
