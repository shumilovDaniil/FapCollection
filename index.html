<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XCollection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-bg: #151218;
        --brand-panel: #211d25; /* Slightly lighter than bg */
        --brand-accent: #c6df55;
        --brand-warning: #b33e34;
        --brand-text: #e0e0e0;
      }
      body {
        background-color: var(--brand-bg);
        color: var(--brand-text);
        font-family: 'Rajdhani', sans-serif;
        font-weight: 600;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        /* Cyberpunk grid background */
        background-image: 
          linear-gradient(rgba(198, 223, 85, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(198, 223, 85, 0.05) 1px, transparent 1px);
        background-size: 2rem 2rem;
      }
      .font-heading {
        font-family: 'Orbitron', sans-serif;
        font-weight: 900;
        text-shadow: 0 0 5px var(--brand-accent), 0 0 10px var(--brand-accent);
      }
       /* Remove custom scrollbar styling to use default sharp one */

      /* Custom placeholder style */
      ::placeholder {
        color: #7a7a7a;
        opacity: 0.8;
        text-transform: uppercase;
      }
      
      /* VFX Animations */
      @keyframes damage-number { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-100px) scale(1.5); opacity: 0; } }
      .animate-damage-number { animation: damage-number 1s forwards; }

      @keyframes hit-shake { 0%, 100% { transform: translate(0, 0) rotate(0); } 20% { transform: translate(-2px, 2px) rotate(-1deg); } 40% { transform: translate(2px, -2px) rotate(1deg); } 60% { transform: translate(-2px, -2px) rotate(1deg); } 80% { transform: translate(2px, 2px) rotate(-1deg); } }
      .animate-hit-shake { animation: hit-shake 0.2s ease-in-out; }

      @keyframes enemy-death { 0% { opacity: 1; filter: blur(0) grayscale(0); transform: scale(1); } 50% { opacity: 0.8; filter: blur(4px) grayscale(1); transform: scale(1.05); } 100% { opacity: 0; filter: blur(8px) grayscale(1); transform: scale(0.9); } }
      .animate-enemy-death { animation: enemy-death 0.5s forwards; }
      
      @keyframes click-burst { 0% { transform: scale(0); opacity: 0.8; } 100% { transform: scale(1.5); opacity: 0; } }
      .animate-click-burst { animation: click-burst 0.3s ease-out forwards; }
      .text-shadow-none { text-shadow: none; }
    </style>
